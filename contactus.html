    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style3.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:700&display=swap');
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            background: url(b.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: transparent; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}


        .navbar {
            position: fixed;
            height: 80px;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.4);
        }

        .navbar .logo {
            width: 140px;
            height: auto;
            padding: 20px 100px;
        }

        .navbar ul {
            float: right;
            margin-right: 20px;
        }

        .navbar ul li {
            list-style: none;
            margin: 0 8px;
            display: inline-block;
            line-height: 80px;
        }

        .navbar ul li a {
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            color: white;
            padding: 6px 13px;
            text-decoration: none;
            transition: .4s;
        }

        .navbar ul li a.active,
        .navbar ul li a:hover {
            background: red;
            border-radius: 2px;
        }

        .wrapper .center {
            position: absolute;
            left: 50%;
            top: 55%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            user-select: none;
        }

        .center h1 {
            color: white;
            font-size: 70px;
            width: 900px;
            font-weight: bold;
            text-align: center;
        }

        .contact-form {
            position: relative;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <img  style=" height:55px;
            width: 180px;margin-left: 100px;margin-top: 20px;position: fixed;" src="logo2.png">
            <ul>
                <li><a  href="index (1).html">Home</a></li>
                <li><a href="about_us.html">About</a></li>
                <li><a class="active" href="#">Feedback</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="center">
                <h1>Feedback</h1>
                <form target="_blank" action="https://formsubmit.co/el/gunixa" method="post" class="contact-form">
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>


                    <label for="name">Subject:</label>
                    <input type="text" id="subject" name="subject" required>


                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
